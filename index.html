<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ATABS ROOM 18+</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial Black', Arial, sans-serif;
      background-color: #0d0d0d;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }

    .logo-title {
      font-family: 'Arial Black', Arial, sans-serif;
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 6px;
    }

    .logoblack {
      background-color: #000;
      color: #fff;
      padding: 2px 6px;
      border-radius: 2px 0 0 2px;
      font-weight: 900;
    }

    .logoorange {
      background-color: #FF9900;
      color: #000;
      padding: 2px 6px;
      border-radius: 0 2px 2px 0;
      margin-left: -1px;
      font-weight: 900;
    }

    .vip-banner {
      font-size: 12px;
      font-weight: bold;
      color: #ff9900;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
    }

    .modal p {
      font-size: 14px;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .progress-container {
      background: #333;
      height: 8px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #00aced;
      transition: width 0.3s ease;
    }

    .share-button,
    .enter-button {
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px 0;
      font-weight: bold;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      transition: transform 0.1s ease;
    }

    .share-button {
      background-color: #FF9900; /* Pornhub orange */
      color: #000; /* black text */
      cursor: pointer;
    }

    .share-button:active {
      transform: scale(0.97);
    }

    .share-button:disabled {
      background-color: #555;
      cursor: not-allowed;
      filter: grayscale(100%);
    }

    .share-button img {
      width: 16px;
      height: 16px;
    }

    .enter-button {
      background-color: #000; /* black background */
      color: #fff; /* white text */
      margin-top: 12px;
      cursor: not-allowed;
      filter: grayscale(100%);
      border: 2px solid #FF9900; /* thin orange border */
    }

    .enter-button.unlocked {
      background-color: #FF9900; /* orange background */
      color: #000; /* black text */
      cursor: pointer;
      filter: none;
      animation: pulseGlow 2s infinite ease-in-out;
      border: none;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 8px 2px #FF9900aa;
      }
      50% {
        box-shadow: 0 0 16px 4px #FF9900dd;
      }
    }

    #message {
      margin-top: 12px;
      font-size: 13px;
      color: #f0a500;
      min-height: 18px;
    }

    /* New members count style */
    #onlineCount {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) translateY(100%);
      background-color: #FF9900;
      color: black;
      padding: 12px 24px;
      border-radius: 24px;
      box-shadow: 0 4px 10px rgba(255, 153, 0, 0.7);
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 1000;
      max-width: 80%;
      text-align: center;
    }

    #toast.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    @media (max-width: 500px) {
      .modal {
        padding: 18px;
      }

      .logo-title {
        font-size: 20px;
      }

      .vip-banner {
        font-size: 11px;
      }

      .modal p,
      .share-button,
      .enter-button {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="modal" role="dialog" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <img src="IMG_6073.jpg" alt="Profile Picture" class="profile" />

    <div class="logo-title" id="modalTitle">
      <span class="logoblack">ATABS</span><span class="logoorange">ROOM</span> 18+

  <div id="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // Disable F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.addEventListener('keydown', function(e) {
      if (e.key === "F12") {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'i') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.shiftKey && e.key.toLowerCase() === 'j') {
        e.preventDefault();
      }
      if (e.ctrlKey && e.key.toLowerCase() === 'u') {
        e.preventDefault();
      }
    });

    const totalShares = 3;
    let shareCount = 0;

    const shareButton = document.getElementById('shareButton');
    const enterButton = document.getElementById('enterButton');
    const shareCountText = document.getElementById('shareCount');
    const progressBar = document.getElementById('progressBar');
    const message = document.getElementById('message');
    const toast = document.getElementById('toast');

    function updateUI() {
      shareCountText.textContent = shareCount;
      progressBar.style.width = (shareCount / totalShares) * 100 + '%';
      progressBar.setAttribute('aria-valuenow', shareCount);

      if (shareCount >= totalShares) {
        shareButton.disabled = true;
        enterButton.disabled = false;
        enterButton.classList.add('unlocked');
        message.textContent = '';
      } else {
        shareButton.disabled = false;
        enterButton.disabled = true;
        enterButton.classList.remove('unlocked');
        message.textContent = '';
      }
    }

    function showToast(text) {
      toast.textContent = text;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function handleShare() {
      const shareUrl = "https://t.me/share/url?url=ùóôùóøùó≤ùó≤%20ùóΩùóÆùòÄùóºùó∏%20ùó¥ùòÇùòÜùòÄ!%20%F0%9F%91%89%20https%3A%2F%2Ft.me%2FPINAYATABSLAPAGANsbot%3Fstartapp%3DWatchNow";
      window.open(shareUrl, '_blank', 'width=600,height=600');

      setTimeout(() => {
        shareCount++;
        updateUI();

        if (shareCount === totalShares) {
          showToast('üéâ You can access ATABS ROOM now!');
        }
      }, 2000);
    }

    shareButton.addEventListener('click', () => {
      if (shareCount < totalShares) {
        handleShare();
      }
    });

    enterButton.addEventListener('click', () => {
      if (shareCount >= totalShares) {
        window.location.href = 'https://t.me/+gDOhWEqTLeo4Yjg9';
      }
    });

    // Update UI initially
    updateUI();

    // --- New fake online members counter logic ---
    const membersCountElem = document.getElementById('membersCount');

    function randomizeCount() {
      const base = 50000;
      const variation = Math.floor(Math.random() * 201) - 100; // -100 to +100
      membersCountElem.textContent = (base + variation).toLocaleString();
    }

    setInterval(randomizeCount, 5000);
    randomizeCount();
  </script>
</body>
</html>
